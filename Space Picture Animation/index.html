<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Space Pictures</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<input type="radio" name="slide" id="c1" checked />
				<label for="c1" class="card">
					<div class="row">
						<div class="icon">1</div>
						<div class="description">
							<h4>Earth</h4>
							<p>Earth and the Moon having a lovely little staring match.</p>
						</div>
					</div>
				</label>
				<input type="radio" name="slide" id="c2" />
				<label for="c2" class="card">
					<div class="row">
						<div class="icon">2</div>
						<div class="description">
							<h4>Rocket Launch</h4>
							<p>A rocket launching off on a super important space mission!</p>
						</div>
					</div>
				</label>
				<input type="radio" name="slide" id="c3" />
				<label for="c3" class="card">
					<div class="row">
						<div class="icon">3</div>
						<div class="description">
							<h4>Astronaut</h4>
							<p>
								Tough times when you have to get your space suit on to go out
								and clean windows.
							</p>
						</div>
					</div>
				</label>
				<input type="radio" name="slide" id="c4" />
				<label for="c4" class="card">
					<div class="row">
						<div class="icon">4</div>
						<div class="description">
							<h4>Rocket Side Control</h4>
							<p>Another picture of a Rocket because why not!</p>
						</div>
					</div>
				</label>
				<input type="radio" name="slide" id="c5" />
				<label for="c5" class="card">
					<div class="row">
						<div class="icon">5</div>
						<div class="description">
							<h4>Satellite</h4>
							<p>
								A Satellite acting casual as it orbits and tells us it still
								hasn't found aliens...yet.
							</p>
						</div>
					</div>
				</label>
			</div>
		</div>
	</body>
</html>
